<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles_two.css">
    <style>
        .error-box {
            display: none; /* скрыт по умолчанию */
            background: #ffe6e6;
            border: 2px solid #cc0000;
            color: #cc0000;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    
    <!-- блок для ошибок -->
    <div id="errorBox" class="error-box"></div>

    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>
        Don't have an account? <a href="register.html">Register</a>
    </p>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const messageBox = document.getElementById("errorBox");



loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    try {
        const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
            credentials: "include" // важно, чтобы cookie сохранился
        });

        const data = await res.json();

        if (res.ok) {
            showMessage("Login successful! Redirecting...", "success");
            setTimeout(() => {
                window.location.href = "/catalog.html";
            }, 1200);
        } else {
            showMessage(data.error || "Login failed", "error");
        }
    } catch (err) {
        showMessage("Server error. Try later.", "error");
    }
});

function showMessage(msg, type) {
    messageBox.textContent = msg;
    messageBox.className = "message " + type;
    messageBox.style.display = "block";
}
</script>
</body>
</html>
